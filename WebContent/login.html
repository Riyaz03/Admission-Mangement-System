<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>SignUP Page</title>
    <script>
          function valid()
          {
            var uemail=document.front.uname.value;
            var upass=document.front.paswd.value;
            var flag=-1;
            if(uemail.length==0)
            {
              document.getElementById("unameerr").innerHTML="Enter Email"
                   flag=1;
            }
            else{
              flag=0;
              document.getElementById("unameerr").innerHTML=""
            }
            if(upass.length==0)
            {
              document.getElementById("passerr").innerHTML="Enter Password";
              flag=1;
            }
            else{
              document.getElementById("passerr").innerHTML="";
              flag=0;
            }
            if(flag==1)
            {
              return false;
            }
            else
            {
              return true;
            }
          }
    </script>
  </head>
  <style>
      .he{
            height: 47vw;
        }
        .container-fluid{
            background-color: aqua;
            background-image: url(log1.jpg);
            background-position: center;
            background-size: cover;
        }    
  </style>
  <body>
    <div class="container-fluid he">
        <a href="home.html" class="btn btn-info col-md-12" role="button" style="background-color:  rgb(17, 221, 194); font-size: x-large;">Home</a> 
        <br><br><br><br><br><br>

        <div class="card" style="width: 30rem; margin-left: 400px;">
            <div class="card-body">
                <div class="fluid-container" style="background-color: rgba(255, 251, 2, 0.979); height: 40px;"><h3 style="text-align: center;">Login</h3></div>
                <br>
                <form name="front" action="checklogin.jsp" method="post" onsubmit="return valid()">
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">Email :</label>
                        <input type="email" name="uname" class="form-control" placeholder="Email" onblur="return valid()"><i style="color:red" id="unameerr"></i>
                    </div>
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">Password :</label>
                        <input type="password" name="paswd" class="form-control" placeholder="Password" onblur="return valid()" ><i style="color:red" id="passerr"></i>
                    </div>
                    <br>
                    <a href="forgot.html">Forgot Password?</a>
                    <br><br>
                    
                        <button  class="btn btn-info col-md-3" type="submit" style="background-color: rgb(43, 230, 43);">Login</button> 
                </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
