    <title>SignUP Page</title>

  </head>
  <style>
      .he{
            height: 47vw;
        }
        .container-fluid{
            background-color: aqua;
            background-image: url(signupimgs.jpg);
            background-position: center;
            background-size: cover;
        }

  <body>
    <div class="container-fluid he">
        <a href="home.html" class="btn btn-info col-md-12" role="button" style="background-color: rgb(17, 221, 194); font-size: x-large;">Home</a> 
        <br><br><br><br>

        <div class="card" style="width: 30rem; margin-left: 400px;">
            <div class="card-body">
                <div class="fluid-container" style="background-color:rgba(255, 251, 2, 0.979); height: 40px;"><h3 style="text-align: center;">SignUP</h3></div>
                <br>
                <form name="front" action="registration.jsp" method="post" onsubmit="return valid()">
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">First Name :</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" onblur="return valid()"><i style="color:red" id="fnameerr"></i>
                    </div>
                    <div class="form-group col-md-12">
                      <label style="font-size: large;">Last Name:</label>
                      <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" onblur="return valid()"><i style="color:red" id="lnameerr"></i>
                  </div>
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">Email :</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="emails" onblur="return valid()"><i style="color:red" id="emailerr"></i>
                    </div>
                    <div class="form-group col-md-12">
                      <label style="font-size: large;">Password :</label>
                      <input type="password" class="form-control" placeholder="Enter Password" name="passwords" onblur="return valid()"><i style="color:red" id="passerr"></i>
                  </div>
                  <div class="form-group col-md-12">
                    <label style="font-size: large;">Confirm Password :</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpass" onblur="return valid()"><i style="color:red" id="conpasserr"></i>
                </div>
                    <br>
                    <input class="form-check-input" type="checkbox" value="Required" name="checkboxs">
                    <label class="form-check-label" for="defaultCheck1">
                                Send Offers To Email
                    </label>
                    <br><br>
                    
                        <button  type="submit" class="btn btn-info col-md-5" style="background-color: rgb(43, 230, 43);">Create Account</button> 
                </form>
            </div>
          </div>
    </div>

  </body>
