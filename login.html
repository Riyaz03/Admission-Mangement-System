<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login Page</title>
  </head>
  <style>
      .he{
            height: 47vw;
        }
        .container{
            background-color: aqua;
        }    
  </style>
  <body>
    <div class="container he">
        <a href="home.html" class="btn btn-info col-md-12" role="button" style="background-color: blueviolet; font-size: x-large;">Home</a> 
        <br><br><br><br><br><br>

        <div class="card" style="width: 30rem; margin-left: 400px;">
            <div class="card-body">
                <div class="fluid-container" style="background-color: rgba(255, 251, 2, 0.979); height: 40px;"><h3 style="text-align: center;">Login</h3></div>
                <br>
                <form>
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">Email :</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-12">
                        <label style="font-size: large;">Password :</label>
                        <input type="password" class="form-control" placeholder="Password" >
                    </div>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                                Remember Me
                    </label>
                    <br><br>
                    
                        <a href="pro1.html" class="btn btn-info col-md-3" role="button" style="background-color: rgb(43, 230, 43);">Login</a> 
                </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
